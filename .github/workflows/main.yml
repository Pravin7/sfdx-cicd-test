# Unique name for this workflow
name: SIT

# Definition when the workflow should run
on:
    push:
        branches:
            - develop

# Jobs to be executed
jobs:
    build-deploy:
        runs-on: ubuntu-latest
        steps:

            # Checkout the code in the pull request
            - name: 'Checkout source code'
              uses: actions/checkout@v2

            - name: 'sfdx-orgdev-build-deploy'
              uses: tiagonnascimento/sfdx-orgdev-build-deploy@v1.1
              with:
                type: 'production'
                certificate_path: DevOrg/assets/server.key.enc
                decryption_key: ${{ secrets.DECRYPTION_KEY }}
                decryption_iv: ${{ secrets.DECRYPTION_IV }}
                client_id: ${{ secrets.CONSUMER_KEY }}
                username: ${{ secrets.USERNAME }}
                checkonly: true
                manifest_path: manifest/package-01.xml,manifest/package-02.xml,manifest/package-03.xml
                destructive_path: releases/01_releases/destructive
                #data_factory: scripts/apex/CreateBaseData.apex
